<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Intelligent Home - Register</title>

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="196x196" href="/favicon-192.png" />
    <link rel="icon" type="image/png" sizes="160x160" href="/favicon-160.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" href="/favicon-57.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon-114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon-72.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon-144.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon-60.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon-120.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon-76.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png" />
    <meta name="msapplication-TileColor" content="#0094e5" />
    <meta name="msapplication-TileImage" content="/favicon-144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/header.css" rel="stylesheet" media="screen" th:href="@{/resources/css/header.css}" />
    <link href="../../../resources/css/forms.css" rel="stylesheet" media="screen" th:href="@{/resources/css/forms.css}"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header (page='home')">Header</div>
<div class="container form-container">
    <form class="form-horizontal useraction-form" method="post" th:action="@{/register}" th:object="${registerForm}">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${registerForm.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
        </th:block>

        <fieldset>
            <legend class="form-legend">Register</legend>

            <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error'">
                <label for="username" class="col-lg-2 control-label">username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="username" placeholder="username" th:field="*{username}" />
                    <span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect username</span>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" placeholder="password" th:field="*{password}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'has-error'">
                <label for="address" class="col-lg-2 control-label">Address</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="address" placeholder="address" th:field="*{address}" />
                    <span class="help-block" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Incorrect address</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default submit-button">Register</button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <p>Already have an account? <a class="register-link" href="signin" th:href="@{/signin}">Sign In</a></p>
                </div>
            </div>

        </fieldset>
    </form>
</div>

</body>
</html>
