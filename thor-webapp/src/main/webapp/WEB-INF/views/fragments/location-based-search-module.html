<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Intelligent Home - ' + ${#authentication.name}">welcome</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/header.css" rel="stylesheet" media="screen" th:href="@{/resources/css/header.css}" />
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:fragment="location-based-search-module">
    <div class="container-fluid">
        <div class="row">
            <form class="form-horizontal" action="#" method="get" th:action="@{/admin/search/location}">
                <th:block th:if="${param.error != null}">
                    <div th:replace="fragments/alert :: alert (type='danger', message='Search error. Please try again.')">Alert</div>
                </th:block>

                <fieldset>
                    <div class="form-group">
                        <label for="address" class="col-lg-2 control-label">address</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="address" name="address" placeholder="address" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label form="distance" class="col-lg-2 control-label">max distance</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="distance" name="distance">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                                <option>75</option>
                                <option>100</option>
                                <option>150</option>
                                <option>200</option>
                                <option>250</option>
                                <option>500</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-default">Search</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
