<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Intelligent Home - ' + ${#authentication.name}">welcome</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap-datetimepicker.min.css}"/>
    <link href="../../../resources/css/weather-icons-wind.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/weather-icons-wind.min.css}"/>
    <link href="../../../resources/css/weather-icons.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/weather-icons.min.css}"/>

    <link href="../../../resources/css/header.css" rel="stylesheet" media="screen" th:href="@{/resources/css/header.css}" />
    <link href="../../../resources/css/measurement-module.css" rel="stylesheet" media="screen" th:href="@{/resources/css/measurement-module.css}" />
    <link href="../../../resources/css/map-module.css" rel="stylesheet" media="screen" th:href="@{/resources/css/map-module.css}" />
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="../../../resources/js/handlebars-v4.0.5.js" th:src="@{/resources/js/handlebars-v4.0.5.js}" type="text/javascript" ></script>
    <script src="../../../resources/js/swag.js" th:src="@{/resources/js/swag.js}" type="text/javascript"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <script src="../../../resources/js/moment-with-locales.min.js" th:src="@{/resources/js/moment-with-locales.min.js}"></script>
    <script src="../../../resources/js/bootstrap-datetimepicker.min.js" th:src="@{/resources/js/bootstrap-datetimepicker.min.js}"></script>

    <script src="../../../resources/js/chart/chart.js" th:src="@{/resources/js/chart/chart.js}"></script>

    <script>Swag.registerHelpers(window.Handlebars);</script>

    <script id="measurement-result-table" type="text/x-handlebars-template">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            {{#each measurements}}
                <tr class="sensor-module">
                    <th scope="row">{{@index}}</th>
                    <td>{{date}}</td>
                    <td>{{value}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </script>
</head>
<body>
<div th:replace="fragments/header :: header (page='measurements')">&nbsp;</div>
<div class="jumbotron center-block text-center">
    <h2>Raspberry Pi Based Intelligent Home</h2>
</div>
<div class="container thor-wrapper">
    <div th:replace="fragments/measurements-module :: measurements-module">sensors</div>
    <div class="col-xs-12" th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
