<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/header.css" rel="stylesheet" media="screen" th:href="@{/resources/css/header.css}" />
    <link href="../../../resources/css/forms.css" rel="stylesheet" media="screen" th:href="@{/resources/css/forms.css}"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>
<body>
<div th:replace="fragments/header :: header (page='home')">Header</div>
<form class="form-narrow form-horizontal useraction-form" action="#" method="post" th:action="@{/authenticate}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend class="form-legend">Please Sign In</legend>
        <div class="form-group">
            <label for="username" class="col-lg-2 control-label">username</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="username" placeholder="username" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="passwrod" class="col-lg-2 control-label">password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="passwrod" placeholder="passwrod" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" /> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default submit-button">Sign in</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>New here? <a class="register-link" href="signup" th:href="@{/register}">Sign Up</a></p>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
